<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>

    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <section class="contact-me">
      <h1 id="letstalk">Let's get in touch! 🤝</h1>
      <form action="https://formspree.io/f/mgejqpqq" method="post">
        <label for="Name">Tell me your name:*</label>
        <input
          type="text"
          name="Name"
          id="Name"
          placeholder="your beautiful name goes here"
          required
        />
        <label for="Email">Your Email:*</label>
        <input
          type="email"
          name="Email"
          id="email"
          placeholder="your best email goes here 😜"
          required
        />
        <label for="tel">Your Whatsapp:</label>
        <input
          type="tel"
          name="Tel"
          id="tel"
          placeholder="just if you want to..."
        />
        <label for="Contact">Tell me how can I help you?</label>
        <textarea name="Contact" id="contact" cols="32" rows="10"></textarea>
        <button>Send</button>
      </form>
      <div class="email">
        <h4>or you can just send me an email 📧</h4>
        <a href="mailto:polianaschuelter@gmail.com"
          >polianaschuelter@yahoo.com.br</a
        >
      </div>
    </section>
    <footer>©2023 polianaschuelter.com</footer>
  </body>
</html>
